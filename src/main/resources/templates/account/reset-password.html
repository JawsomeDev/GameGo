<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragment.html :: head}"></head>
<body style="background-color: #1B1F3A; color: white;">
<!-- 헤더 (메인 페이지와 동일) -->
<nav th:replace="~{fragment.html :: main-nav}"></nav>

<div class="container">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded" style="width: 400px; background-color: white;">
            <h3 class="text-center mb-4 fw-bold">비밀번호 찾기</h3>

            <!-- 성공 메시지 (이메일 전송 성공 시) -->
            <div th:if="${message}" class="alert alert-success" role="alert">
                <small th:text="${message}">입력하신 이메일로 비밀번호 재설정 링크를 전송했습니다.</small>
            </div>

            <!-- 오류 메시지 (이메일이 유효하지 않을 경우) -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <small th:text="${error}">유효하지 않은 이메일입니다.</small>
            </div>

            <!-- 비밀번호 찾기 요청 폼 -->
            <form class="needs-validation" th:action="@{/reset-password}" method="POST" novalidate>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">가입 시 사용한 이메일</label>
                    <input type="email" id="email" name="email" class="form-control"
                           placeholder="your@email.com" required>
                    <div class="invalid-feedback">이메일을 입력하세요.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">비밀번호 재설정 요청</button>
            </form>

            <div class="text-center mt-3">
                <small>이미 계정이 있으신가요? <a th:href="@{/login}" class="text-primary fw-bold">로그인</a></small>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment.html :: footer}"></footer>
<script th:replace="~{fragment.html :: validators}"></script>
</body>
</html>
