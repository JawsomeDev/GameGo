<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>겜할래</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">

        <style>
            main{
                background: #10253a;
            }
        </style>
</head>
<body>





<nav th:fragment="main-nav" class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
    <div class="container-fluid">
        <!-- 로고 정렬 수정 -->
        <a class="navbar-brand d-flex align-items-center me-auto text-white" href="/">
            <img src="/images/gamegogo.png" alt="겜할래" class="navbar-logo me-2" width="50">
            <span class="fw-bold " >겜할래</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- 메뉴 오른쪽 정렬 -->
            <ul class="navbar-nav ms-auto text-white">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="nav-link text-white">로그인</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/sign-up}" class="nav-link text-white">회원가입</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:href="@{/notifications}" class="nav-link text-white">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                    </a>
            </ul>
        </div>
    </div>
</nav>




<footer th:fragment="footer" class="footer bg-dark text-white text-center py-3">
    <div class="container d-flex justify-content-center align-items-center">
        <img src="/images/gamefooter.png" alt="푸터 로고" class="me-2" width="120">
        <span>© 2025</span>
    </div>
</footer>




</body>
</html>
