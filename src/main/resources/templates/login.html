<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 겜할래</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        main{
            background: #10253a;
        }
    </style>
</head>
<body>

<!-- 헤더 (메인 페이지와 동일) -->
<nav th:replace="~{fragment.html :: main-nav}"></nav>

<main class="d-flex justify-content-center align-items-center vh-100" style="background-color: #10253a;">
    <div class="card shadow-lg p-4 rounded" style="width: 400px; background-color: white;">
        <h3 class="text-center mb-4 fw-bold">로그인</h3>
        <form action="#" th:action="@{/login}" method="POST">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">이메일 또는 닉네임</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="your@email.com" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-check mb-3 text-start">
                <input type="checkbox" class="form-check-input" id="remember">
                <label for="remember" class="form-check-label">로그인 상태 유지</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <div class="text-center mt-3">
            <small>아직 계정이 없나요? <a href="#" th:href="@{/sign-up}" class="text-primary fw-bold">회원가입</a></small>
        </div>
    </div>
</main>

<!-- 푸터 -->
<footer class="footer bg-dark text-white text-center py-3">
    <div class="container d-flex justify-content-center align-items-center">
        <img src="/images/gamefooter.png" alt="푸터 로고" class="me-2" width="120">
        <span>© 2025</span>
    </div>
</footer>

</body>
</html>
