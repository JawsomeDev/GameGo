<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<body>
<p>안녕하세요,</p>
<p>아래 링크를 클릭하여 비밀번호를 재설정하세요:</p>
<p>
    <a th:href="@{${host}+'/reset-password/confirm?token=' + ${token}}" target="_blank">비밀번호 재설정 링크</a>
</p>
<p>이 링크는 1시간 동안 유효합니다.</p>
<p>감사합니다.</p>
</body>
</html>
