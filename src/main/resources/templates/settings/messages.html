<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragment.html::head}">

</head>
<body>

<nav th:replace="~{fragment.html :: main-nav}"></nav>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="~{fragment.html :: settings-menu (currentMenu = 'message')}"></div>
        </div>
        <div class="col-8 text-body-emphasis bg-body-secondary">
            <div th:if="${error}" class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}">완료</span>
                <button type="button" class="btn-close position-absolute top-50 end-0 translate-middle-y me-2" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="row ">
                <h2 class="col-sm-12 mt-3">메시지 설정</h2>
            </div>
            <div class="row mt-3">
                <form class="col-12" action="#" th:action="@{/settings/messages}" th:object="${messageForm}" method="post">
                    <div>
                        <strong><a th:href="@{/settings/times}" class="text-decoration-none text-black">주 플레이 시간대</a>에
                            <a th:href="@{/settings/games}" class="text-decoration-none text-black"> 관심있는 게임</a>의 방이 팀원을 모집 할 때</strong> 메시지를 받는 방법을 설정하세요.
                    </div>
                    <div>
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" th:field="*{gameCreatedByEmail}" class="form-check-input" id="gameCreatedByEmail">
                            <label class="form-check-label" for="gameCreatedByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch form-check-inline ">
                            <input type="checkbox" th:field="*{gameCreatedByWeb}" class="form-check-input" id="gameCreatedByWeb">
                            <label class="form-check-label" for="gameCreatedByWeb">웹으로 받기</label>
                        </div>
                        <div>
                            <strong>파티 참가 신청</strong> 결과 메시지를 받을 방법을 설정하세요.
                        </div>
                        <div class="form-check form-switch form-check-inline ">
                            <input type="checkbox" th:field="*{gameEnrollmentResultByEmail}" class="form-check-input" id="gameEnrollmentResultByEmail">
                            <label class="form-check-label" for="gameEnrollmentResultByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch form-check-inline ">
                            <input type="checkbox" th:field="*{gameEnrollmentResultByWeb}" class="form-check-input" id="gameEnrollmentResultByWeb">
                            <label class="form-check-label" for="gameEnrollmentResultByWeb">웹으로 받기</label>
                        </div>
                        <div>
                            <strong class="green">참가된 방의 파티 모집</strong>에 대한 메시지를 받을 방법을 설정하세요.
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" th:field="*{gameUpdatedByEmail}" class="form-check-input" id="gameUpdatedByEmail">
                            <label class="form-check-label" for="gameUpdatedByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" th:field="*{gameUpdatedByWeb}" class="form-check-input" id="gameUpdatedByWeb">
                            <label class="form-check-label" for="gameUpdatedByWeb">웹으로 받기</label>
                        </div>
                    </div>
                    <div class="form-group mt-3 mb-5">
                        <button class="btn btn-outline-success" type="submit" aria-describedby="newPasswordConfirmHelp">저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>






</body>
</html>
