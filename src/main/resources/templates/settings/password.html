<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragment.html::head}">
</head>
<body>
<!-- 헤더 (메인 페이지와 동일) -->
<nav th:replace="~{fragment.html :: main-nav}"></nav>
<div class="container text-white">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="~{fragment.html::settings-menu (currentMenu = 'password')}"></div>
        </div>
        <div class="col-8 bg-body-secondary text-body-emphasis">
            <div th:if="${message}" class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <button type="button" class="btn-close position-absolute top-50 end-0 translate-middle-y me-2" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="row">
               <h2 class="col-sm-12 mt-3 " th:text="${account.nickname}">상어</h2>
            </div>
            <div class="row mt-3">
                <form class="needs-validation col-12" th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                    <div class="form-group">
                        <label for="newPassword">새 패스워드</label>
                        <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                               aria-describedby="newPasswordHelp" required min="8" max="50">
                        <small id="newPasswordHelp" class="form-text text-muted">
                            새 패스워드를 입력하세요.
                        </small>
                        <small class="invalid-feedback">패스워드를 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
                            패스워드 에러
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="newPasswordConfirm">새 패드워드 확인</label>
                        <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                               aria-describedby="newPasswordConfirmHelp" required min="8" max="50">
                        <small id="newPasswordConfirmHelp" class="form-text text-muted">
                            패스워드를 한번 더 입력하세요.
                        </small>
                        <small class="invalid-feedback">패스워드를 한번 더 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">
                            패스워드가 일치하지 않습니다.
                        </small>
                    </div>
                    <div class="form-group mt-3 mb-5">
                        <button class="btn btn-outline-success" type="submit" aria-describedby="newPasswordConfirmHelp">패스워드 변경하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:replace="~{fragment.html::validators}"></script>
</body>
</html>
