<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 겜할래</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style> main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 120vh; /* 위쪽 여백 확보 */
        background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('/images/backgroundimage.png') center/cover;
        padding-top: 50px;
        padding-bottom: 50px;
        background: #10253a;
    }</style>
</head>
<body>

<!-- 헤더 (메인 페이지와 동일) -->
<nav th:replace="~{fragment.html :: main-nav}"></nav>

<<!-- 회원가입 컨테이너 -->
<main class="d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded" style="width: 400px; background-color: white;">
        <h3 class="text-center mb-4 fw-bold">회원가입</h3>
        <form action="#" th:action="@{/sign-up}" method="POST">
            <div class="mb-3 text-start">
                <label for="username" class="form-label fw-bold">이메일</label>
                <input type="email" id="username" name="username" class="form-control" placeholder="이메일을 입력하세요" required>
                <small class="text-muted">겜할래는 사용자의 이메일을 공개, 도용하지 않습니다.</small>
            </div>
            <div class="mb-3 text-start">
                <label for="nickname" class="form-label fw-bold">닉네임</label>
                <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임을 입력하세요" required>
                <small class="text-muted">공백 없이 문자와 숫자로만 2자 이상 15자 이내로 입력하세요.</small>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label fw-bold">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                <small class="text-muted">8자 이상 20자 이내로 입력하세요. 영문자, 숫자, 특수기호 사용 가능.</small>
            </div>
            <div class="mb-3 text-start">
                <label for="confirm-password" class="form-label fw-bold">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">성별</label>
                <div class="d-flex align-items-center gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                        <label class="form-check-label" for="male">남</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                        <label class="form-check-label" for="female">여</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">가입하기</button>
        </form>
        <div class="text-center mt-3">
            <small><a href="#" class="text-muted">약관</a>에 동의하시면 가입을 완료해주세요.</small><br>
            <small>이미 계정이 있으신가요? <a href="#" th:href="@{/login}" class="text-primary fw-bold">로그인</a></small>
        </div>
    </div>
</main>

<!-- 푸터 -->
<footer class="footer bg-dark text-white text-center py-3">
    <div class="container d-flex justify-content-center align-items-center">
        <img src="/images/gamefooter.png" alt="푸터 로고" class="me-2" width="120">
        <span>© 2025</span>
    </div>
</footer>


</body>
</html>
